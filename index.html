<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KaryoFlix - Nonton Gratis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">KaryoFlix</div>
    <input type="text" id="search" placeholder="Cari film..." />
    <button id="theme-toggle">🌙/☀️</button>
  </header>

  <div class="genre">
    <span data-genre="all" class="active">Semua</span>
    <span data-genre="Action">Action</span>
    <span data-genre="Drama">Drama</span>
    <span data-genre="Komedi">Komedi</span>
    <span data-genre="Horor">Horor</span>
  </div>

  <div id="movies" class="movies"></div>

  <footer>
    <p>© 2025 KaryoFlix - Nonton Film Gratis</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
